<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect for GitHub Pages and similar hosts
    // Redirects 404s to the main app which handles routing client-side
    const path = window.location.pathname + window.location.search + window.location.hash;
    window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
